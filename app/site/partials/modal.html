    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" ng-click="ctrl.closeModal()">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">My Cart</h4>
      </div>
      <div class="modal-body">
		<!-- DISPLAY ITEMS WITHIN THE CART -->
		 <table class="table table-hover">
			<thead>
				<tr>
					<th>Item Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in ctrl.cart">
					<td>{{item.name}}</td>
					<td>{{item.price | currency}}</td>
					<td class="cartCount"><input type="number" min="0" max="{{item.quantity}}" ng-model="item.count" ng-blur="ctrl.max()"></input>
					</td>
					<td>
						<span class="maxError" ng-class="{maxed: item.count == item.quantity}">
							Max Quantity Reached
						</span>
					</td>
					<td><button type="button" class="close" style="color:red" aria-label="Close"><span aria-hidden="true" ng-click="ctrl.cartRemove(item.id)">&times;</span></button></td>
					<!-- ctrl.productSrv.cartRemove(item.id) -->
				</tr>
			</tbody>
		</table>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-success" ng-click="ctrl.updateCart()">Update Cart</button>
		<button type="button" class="btn btn-primary" ng-click="ctrl.checkout()">Checkout</button>
		</div>
	</div>
