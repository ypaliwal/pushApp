<div class="">
  <div>
    <h2>Past Customer Orders:</h2>
    <p style="font-size: 13px">List of all past orders.</p>
  </div>

  <table class="table table-striped">
      <thead>
        <tr>
          <th>Order Number</th>
          <th>Customer Name</th>
          <th>Order Value</th>
          <th>Customer Email</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in ctrl.orders">
          <td>{{ item.orderNum }}</td>
          <td>{{ item.fname }} {{ item.lname }}</td>
          <td>{{ item.orderTotal[0] | currency }}</td>
          <td>{{ item.email }}</td>
        </tr>
        <tfoot style="font-weight: bold">
          <td></td>
          <td>Orders' Summary: </td>
          <td>{{ ctrl.ordersTotal() | currency }}</td>
          <td></td>
        </tfoot>
      </tbody>
    </table>
  </div>
